components:
  schemas:
    #
    # /users
    #

    LoginBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
    TokenBody:
      type: object
      properties:
        token:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UserWithoutPassword:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email

    CreateUserBody:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - name
        - email
        - password

    UpdateUserBody:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    OAuth2ConnectBody:
      type: object
      properties:
        access_token:
          type: string
        expire_in:
          type: integer
        refresh_token:
          type: string
        refresh_token_expire_in:
          type: integer
      required:
        - access_token
        - expire_in
        - refresh_token

    CreateUserOverOauth2Body:
      type: object
      properties:
        access_token:
          type: string
        expire_in:
          type: integer
        refresh_token:
          type: string
        refresh_token_expire_in:
          type: integer
        password:
          type: string
      required:
        - access_token
        - expire_in
        - refresh_token
        - password

    UserId:
      type: object
      properties:
        id:
          type: integer

    #
    # /projects
    #

